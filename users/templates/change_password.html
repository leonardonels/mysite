{% extends 'masonry.html' %}

{% block title%} Change Password {% endblock %}

{% block content %}
<div class="justify-content-start">
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="col-3" style="max-width: 300px;">
                <label for="id_old_password">Old Pssword:</label>
                <input type="text" name="old_password" class="form-control" autofocus="" required="" id="id_old_password" autocomplete="current_password">
        </div>
        <div class="col-3 mt-2" style="max-width: 300px;">
            <label for="id_password1">New Password:</label>
            <input type="password" name="password1" autocomplete="new-password" class="form-control" required="" aria-describedby="id_password1_helptext" id="id_password1">
        </div>
        <span class="helptext" id="id_password1_helptext"></span></p><ul><li>Your password must contain at least 8 characters.</li><li>Your password can’t be a commonly used password.</li><li>Your password can’t be entirely numeric.</li></ul>
        <div class="col-3" style="max-width: 300px;">
            <label for="id_password2">New Password confirmation:</label>
            <input type="password" name="password2" autocomplete="new-password" class="form-control" required="" aria-describedby="id_password2_helptext" id="id_password2">
        </div>
        <div class="d-grid gap-2 mt-3 col-3" style="max-width: 300px;">
            <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
    </form>
</div>
{% endblock %}
