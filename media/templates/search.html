{% extends "masonry.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}

<div class="row mb-3">
    <div class="col-md-3">
        <form method="GET" class="d-flex" style="max-width: 300px;">
            <input type="text" class="form-control me-2" name="q" value="{{ query }}"> <!-- Aggiungi la classe me-2 per margin-right -->
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="col-md-9">
        <h1 class="text-end">Search Results</h1> <!-- Utilizza text-end per allineare il testo a destra -->
    </div>
</div>



<div class="row">
    {% if images %}
        {% for image in images %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ image.link }}" class="card-img-top" alt="{{ image.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ image.title }}</h5>
                        <p class="card-text">Uploaded by: {{ image.user.username }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No match found.</p>
    {% endif %}
</div>
{% endblock %}
