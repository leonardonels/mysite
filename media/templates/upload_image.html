{% extends 'masonry.html' %}

{% block title %}Upload{% endblock %}

{% block content %}
<div>
  <h2>Upload</h2>
  <div class="col-3" style="max-width: 300px;">
    
    <form method="post" class="form">
      {% csrf_token %}
      <p>
        <label for="id_title">Title:</label>
        <input type="text" class="form-control" name="title" maxlength="25" required="" id="id_title">
      </p>
      <p>
        <label for="id_link">Link:</label>
        <input type="url" class="form-control" name="link" maxlength="200" required="" id="id_link">
      </p>
      <div class="d-grid gap-2 mt-3">

        <button type="submit" class="btn btn-primary">save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
