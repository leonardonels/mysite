{% extends 'masonry.html' %}

{% block title %}Login with Passkey{% endblock %}

{% block content %}
<div class="justify-content-Start">
    <div class="col-3">
        <div>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" id="passkey_login" class="btn btn-dark">Login with Passkey</button>
            </div>
            <div class="d-grid gap-2">
                <a href='/login/'  type="button" class="btn btn-primary mt-3" onclick="window.history.back()">Back</a>
            </div>
          </form>
        </div>
    </div>
</div>

<script>
    const { startAuthentication } = SimpleWebAuthnBrowser;
    
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
    
    function setUsernameInSession(username) {
        fetch('/web_auth/login_with_passkey/set_username/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ username: username })
        })
        .then(response => {
            if (response.ok) {
                console.log('Username aggiunto alla sessione con successo');
            } else {
                console.error('Errore nell\'aggiunta dell\'username alla sessione');
            }
        })
        .catch(error => {
            console.error('Si è verificato un errore:', error);
        });
    }
    
    // <button>
    const elemBegin = document.getElementById('passkey_login');
        
    // Start authentication when the user clicks a button
    elemBegin.addEventListener('click', async () => {
            
        event.preventDefault();
        const username = document.getElementById("username").value;
        setUsernameInSession(username);
            
        // GET authentication options from the endpoint that calls
        // @simplewebauthn/server -> generateAuthenticationOptions()
        const resp = await fetch('/web_auth/authentication/');
            
        let asseResp;
        try {
            // Pass the options to the authenticator and wait for a response
            asseResp = await startAuthentication(await resp.json());
        } catch (error) {
            // Some basic error handling
            throw error;
        }
            
        // POST the response to the endpoint that calls
        // @simplewebauthn/server -> verifyAuthenticationResponse()
        const verificationResp = await fetch('/web_auth/authentication_verification/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(asseResp),
        });
            
        // Wait for the results of verification
        const verificationJSON = await verificationResp.json();
            
        // Show UI appropriate for the `verified` status
        if (verificationJSON && verificationJSON.verified) {
            console.log('Successo!');
            window.location.reload();
        } else {
            console.error('Qualcosa è andato storto!', verificationJSON);
        }
    });
</script>
{% endblock %}
