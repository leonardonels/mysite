{% extends 'masonry.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
{% endblock %}
