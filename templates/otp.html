{% extends 'masonry.html' %}

{% block title %} OTP {% endblock %}

{% block content %}

{% if error_message %}
<p class="text-danger">{{ error_message }}, you can use one of your backup codes, once used it wont be valid anymore.</p>
{% endif %}

<form method="post" class="col-3" style="max-width: 300px;">
    {% csrf_token %}
    <div class="form-group">
        <label for="otp">OTP Token:</label>
        <input type="text" id="otp" name="otp" class="form-control my-1" autocomplete="one-time-code">
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary my-3">Confirm</button>
    </div>
</form>

{% endblock %}
